<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="console-section">
			<h2><wicket:message key="console.import.project.title" /></h2>
			
			<form wicket:id="fileSelectForm" class="form-horizontal">
				<div class="form-group">
					<label wicket:for="fileSelectInput" class="col-xs-4 control-label"><wicket:label />
						(<a wicket:id="downloadTemplate"><wicket:message key="console.import.project.downloadTemplate" /></a>)
					</label>
					<div class="col-xs-7">
						<input wicket:id="fileSelectInput" type="file" size="10" />
					</div>
				</div>
				
				<div class="form-actions">
					<a wicket:id="importButton" class="btn btn-success">
						<span class="fa fa-arrow-circle-o-up" />
						<wicket:message key="console.import" />
					</a>
				</div>
			</form>
		</div>
	</wicket:extend>
</html>
